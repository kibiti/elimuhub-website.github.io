image: node:18-alpine

stages:
  - build
  - deploy

install-deps:
  stage: build
  script:
    - echo "No build step needed for static HTML/CSS site, but you can add npm install if needed."
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_PIPELINE_SOURCE == "push"'
  environment:
    name: production
    url: https://kibiti.gitlab.io/elimuhub-website.github.io
